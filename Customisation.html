<!DOCTYPE html>
<html>
  <html>
    <head>
      <meta
        charset="utf-8"
        name="viewport"
        content="width=device-width,intial-scale=1"
      />
      <link
        rel="stylesheet"
        href="bootstrap-4.5.0-dist/css/bootstrap.min.css"
      />
      <script src="jquery-3.5.1.min.js"></script>
      <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
      <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

      <title>Customisation</title>
      <body>
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
      </body>
      <style>
        body {
          background-image: url(img/12.jpg);
          height: 100%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: 100%;
        }
        form {
          border: px solid red;
          padding-left: 5%;
          padding-right: 5%;
          margin-left: 10px;
          margin-right: 10px;
          margin-top: 10px;
          background-color: pink;
        }

        background {
          opacity: 0.5;
        }

        .a {
          font-family: "Times New Roman";
          font-size: 3rem;
        }
      </style>
    </head>
    <body>
      <br />
      <div class="container">
        <form>
          <div>
            <div class="text-center">
              <p class="a">Customization</p>
            </div>

            <div class="row">
              <div class="col">
                <label>Name</label>
                <input
                  type="text"
                  placeholder="Enter Name"
                  required
                  id="name"
                  class="form-control"
                />
              </div>

              <div class="col">
                <label>Phone Number</label>
                <input
                  type="text"
                  placeholder="Enter Number"
                  required
                  id="number"
                  class="form-control"
                />
              </div>
            </div>
            <br />
            <!--        -->

            <div class="row">
              <div class="col">
                <label>Cake Type</label>
                <br />
                <select class="form-control" id="cake_type" type="text">
                  <option value="Sponge Cake">Sponge Cake</option>
                  <option value="Biscuit Cake">Biscuit Cake</option>
                  <option value="Butter Cake">Butter Cake</option>
                  <option value="Pinata Cake">Pinata Cake</option>
                  <option value="Pull Me Up Cake">Pull Me Up Cake</option>
                  <option value="Fondant Cake">Fondant Cake</option>
                  <option value="Pound Cake">Pound Cake</option>
                  <option value="Cheese Cake">Cheese Cake</option>
                </select>
              </div>

              <div class="col">
                <label>Cake Flavour</label>
                <br />
                <select class="form-control" id="cake_flavour">
                  <option value="Chocolate">Chocolate</option>
                  <option value="Hazelnut">Hazelnut</option>
                  <option value="Nutella">Nutella</option>
                  <option value="White Chocolate">White Chocolate</option>
                  <option value="Salted Caramel">Salted Caramel</option>
                  <option value="Blueberry">Blueberry</option>
                  <option value="Red Velvet">Red Velvet</option>
                  <option value="Oreo">Oreo</option>
                </select>
              </div>
            </div>

            <br />
            <!--        -->
            <div class="row">
              <div class="col">
                <label>Cake Colour</label>
                <br />
                <select class="form-control" id="cake_color">
                  <option value="White">White</option>
                  <option value="Pink">Pink</option>
                  <option value="Black">Black</option>
                  <option value="Green">Green</option>
                  <option value="Red">Red</option>
                  <option value="Blue">Blue</option>
                  <option value="Yellow">Yellow</option>
                  <option value="Purple">Purple</option>
                </select>
              </div>

              <div class="col">
                <label>Cake Shape</label>
                <br />
                <select class="form-control" id="cake_shape">
                  <option value="Circle">Circle</option>
                  <option value="Sqaure">Sqaure</option>
                  <option value="Rectangle">Rectangle</option>
                  <option value="Triangle">Triangle</option>
                  <option value="Heart">Heart</option>
                </select>
              </div>
            </div>

            <br />
            <!--        -->

            <div class="row">
              <div class="col">
                <label for="fname">Quantity</label>
                <input
                  type="text"
                  id="quantity"
                  class="form-control"
                  placeholder="In Kg"
                />
              </div>

              <div class="col">
                <label for="fname">Occasion</label>
                <input
                  type="text"
                  id="occasion"
                  class="form-control"
                  placeholder="Anniversary/Birthday/etc"
                />
              </div>
            </div>

            <br />
            <!--        -->
            <div class="row">
              <div class="col">
                <label>Writing Name With</label>
                <br />
                <select class="form-control" id="wname">
                  <option value="With Cream">With Cream</option>
                  <option value="Cake Topper">Cake Topper</option>
                </select>
              </div>
            </div>

            <br />
            <!--        -->

            <div class="row">
              <div class="col">
                <label for="fname">Message</label>
                <input
                  style="height: 80px"
                  type="text"
                  class="form-control"
                  id="mssg"
                />
              </div>
            </div>

            <br />
            <!--    -->

            
              <!--         <a href="#" class="btn btn-danger" role="button">ADD</a>-->
              <p id="data"></p>
            
            <br />
            <br />
            <!--            -->
          </div>
        </form>
		<div class="text-center">
        <button onclick="addToCart()" class="btn btn-danger" id="add">
          ADD
        </button>
			</div>
      </div>
      <script>
        var firebaseConfig = {
          apiKey: "AIzaSyBqz4IqjjyZLDMINGp9H8fEwhUkNkWUB7k",
          authDomain: "form-87b4f.firebaseapp.com",
          projectId: "form-87b4f",
          storageBucket: "form-87b4f.appspot.com",
          messagingSenderId: "394369479791",
          appId: "1:394369479791:web:b40290bbc55fadf30ec99a",
          measurementId: "G-CWS5ZCDJV4",
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        let cart = [];
        const addToCart = () => {
          const name = document.querySelector("#name").value;
          const number = document.querySelector("#number").value;
          const cake_type = document.querySelector("#cake_type").value;
          const cake_flavour = document.querySelector("#cake_flavour").value;
          const cake_color = document.querySelector("#cake_color").value;
          const cake_shape = document.querySelector("#cake_shape").value;
          const quantity = document.querySelector("#quantity").value;
          const occasion = document.querySelector("#occasion").value;
          const wname = document.querySelector("#wname").value;
		  const mssg = document.querySelector("#mssg").value;
          cart = [
            ...cart,
            {
              name,
              number,
              cake_type,
              cake_color,
              cake_flavour,
              cake_shape,
              quantity,
              occasion,
              wname,
			  mssg,
            },
          ];
          console.log(cart);
          db.collection("orders")
            .doc(auth.currentUser.uid)
            .collection("order")
            .add({
              name,
              number,
              cake_type,
              cake_color,
              cake_flavour,
              cake_shape,
              quantity,
              occasion,
              wname,
			  mssg,
            });
        };
      </script>
    </body>
  </html>
</html>
